<div class="row">
  <form id="form-class">
    <h2 class="text-center">Creation d'une classe</h2>
    <div id="errors"></div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="className">Classe :</label>
          <input
            type="text"
            name="className"
            class="form-control form-control-lg"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="capacity">Capacité :</label>
          <input
            type="number"
            name="capacity"
            class="form-control form-control-lg"
          />
        </div>
      </div>
      <div class="form-group">
        <button
          type="button"
          id="login-btn"
          onclick="$dc.createClass();"
          name="register-btn"
          class="btn btn-primary btn-block btn-lg"
        >
          Créer
        </button>
      </div>
    </div>
  </form>
</div>
