<h3 id="chrono-filed" class="text-center"></h3>
<form id="form-chrono">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="week">Semaine:</label>
        <select class="form-control week" id="week" name="week"></select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="semester" class="semester">Semestre</label>
        <select class="form-control semester" id="semester" name="semester">
          <option disabled selected></option>
          <option value="S1">S1</option>
          <option value="S2">S2</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="periode">Periode</label>
        <select class="form-control" id="periode" name="periode">
          <option disabled selected></option>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
        </select>
      </div>
    </div>
  </div>
</form>
<div class="form-group">
  <button
    type="button"
    id="login-btn"
    onclick="$dc.showChrono();"
    name="register-btn"
    class="btn btn-primary btn-block btn-lg"
  >
    Afficher
  </button>
</div>
<div id="first-row" class="table-responsive">
  <table class="table table-bordered text-center">
    <thead>
      <tr class="bg-light-gray">
        <th class="text-uppercase">Temps</th>
        <th class="text-uppercase">Lundi</th>
        <th class="text-uppercase">Mardi</th>
        <th class="text-uppercase">Mercredi</th>
        <th class="text-uppercase">Jeudi</th>
        <th class="text-uppercase">Vendredi</th>
        <th class="text-uppercase">Samedi</th>
      </tr>
    </thead>
    <tbody id="tabletime"></tbody>
  </table>
</div>

<div class="form-group">
  <button
    type="button"
    id="download-btn"
    onclick="$dc.image();"
    name="register-btn"
    class="btn btn-primary btn-block btn-lg Telecharger"
  >
    Telecharger
  </button>
</div>
