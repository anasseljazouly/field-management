<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
      type="text/css"
    />
    <title>Renitialisation du mot de passe</title>
  </head>
  <body>
    <div id="reset" class="container">
      <div class="row">
        <div class="col-md-8 offset-md-4 form-div"></div>
        <form
          action="reset_password.php"
          id="reset-password-form"
          method="post"
        >
          <h3 class="text-center">Renitialiser votre mot de passe</h3>

          <div id="errors-reset-password"></div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="text-container">
              <input
                type="password"
                id="password-reset"
                name="password"
                class="form-control rounded-right"
              />
              <div
                onclick="$dc.show_password_reset();"
                id="show-icon2"
                class="glyphicon glyphicon-eye-close"
              ></div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Confirmer votre mot de passe</label>
            <div class="text-container">
              <input
                type="password"
                id="conf_password-reset"
                name="passwordConf"
                class="form-control rounded-right"
              />
              <div
                onclick="$dc.show_conf_password_reset();"
                id="show-icon3"
                class="glyphicon glyphicon-eye-close"
              ></div>
            </div>
          </div>

          <div class="form-group">
            <button
              type="button"
              onclick="$dc.reset();"
              name="reset-password-btn"
              id="reset-password-btn"
              class="btn btn-primary btn-block btn-lg"
            >
              Renitialiser
            </button>
          </div>
          <input type="hidden" id="type" name="type" value="" />
        </form>
      </div>
    </div>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ajax-utils.js"></script>
    <script src="../js\script.js"></script>
    <script src="../js/reset_password.js"></script>
    <script>
      document.write(
        '<script src="../js/script.js?=dev' +
          Math.floor(Math.random() * 69) +
          '"\><\/script>'
      );
    </script>
    <script>
      document.write(
        '<link rel="stylesheet" href="../css/styles.css?=dev' +
          Math.floor(Math.random() * 69) +
          '"\><\/>'
      );
    </script>
  </body>
</html>
