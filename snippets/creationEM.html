<div class="row">

    <form id="form-elem">
    <h2 class="text-center">Creation d'un element de module</h2>
      <div id="errors"></div>
       <div class="row">
          <div class="col-md-4">
             <div class="form-group">
                <label for="annee-elem" class="annee-elem">Annee :</label>
                <select class="form-control annee-elem" id="annee-elem" name="year-elem">
                   <option disabled selected></option>
                   <option value="1A">1A</option>
                   <option value="2A">2A</option>
                   <option value="3A">3A</option>
                </select>
             </div>
          </div>
          <div class="col-md-4">
             <div class="form-group">
                <label for="Semestre-elem" class="Semestre-elem">Semestre :</label>
                <select class="form-control Semestre-elem" id="Semester-elem" name="semester-elem">
                   <option disabled selected></option>
                   <option value="S1">S1</option>
                   <option value="S2">S2</option>
                </select>
             </div>
          </div>

          <div class="col-md-4">
             <div class="form-group">
                <label for="Periode">Periode :</label>
                <select class="form-control" id="periode-elem" name="periode-elem">
                   <option disabled selected></option>
                   <option value="P1">P1</option>
                   <option value="P2">P2</option>
                </select>
             </div>
          </div>
       </div>

    <div class="col-md-4">
        <div class="form-group">
       <label for="Code">Nom du module :</label>
       <select name="Code" id="Code" class="form-control form-control-lg">
         <option disabled selected></option>

      </select>
         </div>
    </div>

    <div class="col-md-4">
        <div class="form-group">

       <label for="modulename">Element de module :</label>
       <input type="text" name="elemmodulename" maxlength="30" class="form-control form-control-lg">
         </div>
    </div>

    <div class="col-md-4">
        <div class="form-group">

       <label for="Prof-name" class="profname">Professeur :</label>
       <select class="form-control profname" id="profname" name="profname" >
          <option disabled selected></option>
       </select>
         </div>
   </div>
</div>

 </form>
