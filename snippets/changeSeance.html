<h2 class="text-center">Envoyer une demande</h2>
<div class="form-group">
  <input
    type="radio"
    id="annulation"
    name="repro"
    value="annulation"
    onclick="$dc.unshowReprogrammation();"
    checked
  />
  <label for="annulation">Annulation</label>
</div>
<div class="form-group">
  <input
    type="radio"
    id="reprogrammation"
    onclick="$dc.showReprogrammation();"
    name="repro"
    value="reprogrammation"
  />
  <label for="reprogrammation">Reprogrammation</label>
</div>
<div class="for-reprogrammation">
  <form onchange="$dc.showTime();" id="form-reprogrammation">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="week">Semaine :</label>
          <select class="form-control week" id="week" name="week"></select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="day">Jour :</label>
          <select class="form-control day" id="day" name="day">
            <option disabled selected></option>
            <option value="1">Lundi</option>
            <option value="2">Mardi</option>
            <option value="3">Mercredi</option>
            <option value="4">Jeudi</option>
            <option value="5">Vendredi</option>
            <option value="6">Samedi</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="heure">Heure :</label>
          <select class="form-control" id="heure" name="heure"></select>
        </div>
      </div>
      <span id="id" value="" type="hidden"></span>
    </div>
  </form>
</div>
<div class="form-group">
  <button
    type="button"
    id="login-btn"
    onclick="$dc.sendRequest();"
    name="register-btn"
    class="btn btn-primary btn-block btn-lg"
  >
    Envoyer
  </button>
</div>
